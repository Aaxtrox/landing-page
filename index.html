<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Landing Page</title>
</head>
<body>
    <!-- Header -->
    <header>
        <img class="logo" src="./img/orange-g31e0e3166_640.png">
        <nav>
            <ul class="navLinks">
                <li><a href="#section1">Services</a></li>
                <li><a href="#section2">Projects</a></li>
                <li><a href="#section3">About</a></li>
            </ul>
        </nav>
    </header>
    <!-- Background under navbar-->
    <div class="container">
        <img src="./img/background-img.png" alt="background-img">
        <div class="leftText">YOUR NEXT <p>DEVELOPMENT PARTNER</p></div>
        <div class="leftButton">
            <a href="#section4"><button>Contact us</button></a>
        </div>
        <div class="rightButton">
            <a href="#section1"><button>Services</button></a>
        </div>

    <section id="section1" class="services">

            </div>
            <div class="servicesContainerItem">
                <img class="servicesContainerItemImg" src="./img/mobile-devices-g8829e4872_640.png" alt="">

            </div>
            <div class="servicesContainerItem">
                <img class="servicesContainerItemImg" src="./img/website-g66d6a4f1b_640.png" alt="">
